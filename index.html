!<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Virtual Piano</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4912f2ec42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="title">Virtual Piano</h1>
    <div class="keys">
      <div data-key="1" class="key white C2"><span>1</span></div>
      <div data-key="!" class="key sharp Cb2"><span>!</span></div>
      <div data-key="2" class="key white D2"><span>2</span></div>
      <div data-key="'" class="key sharp Db2"><span>'</span></div>
      <div data-key="3" class="key white E2"><span>3</span></div>
      <div data-key="4" class="key white F2"><span>4</span></div>
      <div data-key="+" class="key sharp Fb2"><span>+</span></div>
      <div data-key="5" class="key white G2"><span>5</span></div>
      <div data-key="%" class="key sharp Gb2"><span>%</span></div>
      <div data-key="6" class="key white A2"><span>6</span></div>
      <div data-key="&" class="key sharp Ab2"><span>&</span></div>
      <div data-key="7" class="key white B2"><span>7</span></div>
      <div data-key="8" class="key white C3"><span>8</span></div>
      <div data-key="(" class="key sharp Cb3"><span>(</span></div>
      <div data-key="9" class="key white D3"><span>9</span></div>
      <div data-key=")" class="key sharp Db3"><span>)</span></div>
      <div data-key="0" class="key white E3"><span>0</span></div>
      <div data-key="q" class="key white F3"><span>q</span></div>
      <div data-key="Q" class="key sharp Fb3"><span>Q</span></div>
      <div data-key="w" class="key white G3"><span>w</span></div>
      <div data-key="W" class="key sharp Gb3"><span>W</span></div>
      <div data-key="e" class="key white A3"><span>e</span></div>
      <div data-key="E" class="key sharp Ab3"><span>E</span></div>
      <div data-key="r" class="key white B3"><span>r</span></div>
      <div data-key="t" class="key white C4"><span>t</span></div>
      <div data-key="T" class="key sharp Cb4"><span>T</span></div>
      <div data-key="y" class="key white D4"><span>y</span></div>
      <div data-key="Y" class="key sharp Db4"><span>Y</span></div>
      <div data-key="u" class="key white E4"><span>u</span></div>
      <div data-key="ı" class="key white F4"><span>ı</span></div>
      <div data-key="I" class="key sharp Fb4"><span>I</span></div>
      <div data-key="o" class="key white G4"><span>o</span></div>
      <div data-key="O" class="key sharp Gb4"><span>O</span></div>
      <div data-key="p" class="key white A4"><span>p</span></div>
      <div data-key="P" class="key sharp Ab4"><span>P</span></div>
      <div data-key="a" class="key white B4"><span>a</span></div>
      <div data-key="s" class="key white C5"><span>s</span></div>
      <div data-key="S" class="key sharp Cb5"><span>S</span></div>
      <div data-key="d" class="key white D5"><span>d</span></div>
      <div data-key="D" class="key sharp Db5"><span>D</span></div>
      <div data-key="f" class="key white E5"><span>f</span></div>
      <div data-key="g" class="key white F5"><span>g</span></div>
      <div data-key="G" class="key sharp Fb5"><span>G</span></div>
      <div data-key="h" class="key white G5"><span>h</span></div>
      <div data-key="H" class="key sharp Gb5"><span>H</span></div>
      <div data-key="j" class="key white A5"><span>j</span></div>
      <div data-key="J" class="key sharp Ab5"><span>J</span></div>
      <div data-key="k" class="key white B5"><span>k</span></div>
      <div data-key="l" class="key white C6"><span>l</span></div>
      <div data-key="L" class="key sharp Cb6"><span>L</span></div>
      <div data-key="z" class="key white D6"><span>z</span></div>
      <div data-key="Z" class="key sharp Db6"><span>Z</span></div>
      <div data-key="x" class="key white E6"><span>x</span></div>
      <div data-key="c" class="key white F6"><span>c</span></div>
      <div data-key="C" class="key sharp Fb6"><span>C</span></div>
      <div data-key="v" class="key white G6"><span>v</span></div>
      <div data-key="V" class="key sharp Gb6"><span>V</span></div>
      <div data-key="b" class="key white A6"><span>b</span></div>
      <div data-key="B" class="key sharp Ab6"><span>B</span></div>
      <div data-key="n" class="key white B6"><span>n</span></div>
      <div data-key="m" class="key white C7"><span>m</span></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
